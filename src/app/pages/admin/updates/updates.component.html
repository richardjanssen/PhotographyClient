<h3 class="page-title">Updates</h3>

<div class="card add-update">
    <div class="card-body">
        <h5 class="card-title">Add new update</h5>
        <div class="form-group" *ngIf="!submitted">
            <label for="title">Title</label>
            <input id="title" type="text" class="form-control" required [(ngModel)]="title" />

            <label for="type">Type</label>
            <select id="type" [(ngModel)]="type" class="form-control" required>
                <option *ngFor="let type of types" [value]="type.value">{{ type.name }}</option>
            </select>

            <label for="albumId">Album</label>
            <select id="albumId" [(ngModel)]="albumId" class="form-control" required>
                <option *ngFor="let album of albums" [value]="album.id">{{ album.title }}</option>
            </select>

            <label for="distance">Distance</label>
            <input id="distance" type="number" min="0" class="form-control" required [(ngModel)]="distance" />

            <label for="text">Text</label>
            <textarea id="text" class="form-control" rows="5" [(ngModel)]="text"></textarea>

            <p *ngIf="imageHtml">{{ imageHtml }}</p>

            <div class="form-buttons">
                <button class="btn btn-secondary form-button" [disabled]="formInvalid" (click)="onSubmit()">Submit</button>
                <button class="btn btn-primary form-button" [disabled]="!text" (click)="onPreview()">Generate text preview</button>
            </div>
        </div>

        <ng-container *ngIf="submitted">
            <div class="alert alert-success" *ngIf="success">Update has been added</div>
            <div class="alert alert-danger" *ngIf="error">An error occured while adding the update.</div>
            <button class="btn btn-primary" (click)="reloadComponent()">Add another update</button>
        </ng-container>
    </div>
</div>

<div *ngIf="parsedText" class="card">
    <div class="card-body">
        <h5 class="card-title">Text preview</h5>
        <div [innerHTML]="parsedText"></div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Blog photos</h5>
        <ng-container *ngIf="blogPhotos">
            <p *ngIf="blogPhotos.length === 0">Geen foto's gevonden</p>
            <table *ngIf="blogPhotos.length > 0" class="photo-table">
                <thead>
                    <tr>
                        <th class="image" scope="col"></th>
                        <th class="id" scope="col">Id</th>
                        <th class="date" scope="col">Date</th>
                        <th scope="col">img</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let photo of blogPhotos">
                        <td class="image"><img [src]="photo.srcSmall" class="image" /></td>
                        <td class="id">{{ photo.id }}</td>
                        <td class="date">{{ photo.date | date: 'dd-MM-yyyy - HH:mm' }}</td>
                        <td>
                            <button class="btn btn-primary" (click)="generateImgHtml(photo.srcText, photo.srcLarge)">img</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
    </div>
</div>
