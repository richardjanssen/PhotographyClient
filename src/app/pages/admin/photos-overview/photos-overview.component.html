<ng-container *ngIf="hasLoaded">
    <p *ngIf="photos.length === 0">Geen foto's gevonden</p>
    <ol *ngIf="photos.length > 0">
        <li *ngFor="let photo of photos">
            <table>
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ photo.id }}</td>
                        <td>{{ photo.date | date: 'dd-MM-yyyy - HH:mm' }}</td>
                    </tr>
                </tbody>
            </table>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Width</th>
                        <th scope="col">Height</th>
                        <th scope="col">Path</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let image of photo.images">
                        <td>{{ image.widthPx }}</td>
                        <td>{{ image.heightPx }}</td>
                        <td>{{ image.path }}</td>
                    </tr>
                </tbody>
            </table>
        </li>
    </ol>
</ng-container>
