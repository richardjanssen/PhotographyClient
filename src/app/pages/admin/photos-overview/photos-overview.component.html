<p>photos-overview works!</p>

<table>
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let photo of photos">
            <td>{{ photo.id }}</td>
            <td>{{ photo.date | date: 'dd-MM-yyyy - HH:mm' }}</td>
        </tr>
    </tbody>
</table>
