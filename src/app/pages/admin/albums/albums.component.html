<h3 class="page-title">Albums</h3>

<div class="card add-album">
    <div class="card-body">
        <h5 class="card-title">Add new album</h5>
        <div class="form-group" *ngIf="!submitted">
            <label for="title">Album title</label>
            <input type="text" class="form-control add-album_title" id="title" required [(ngModel)]="albumTitle" />
            <div>
                <button class="btn btn-primary" [disabled]="!albumTitle" (click)="onSubmit()">Submit</button>
            </div>
        </div>

        <ng-container *ngIf="submitted">
            <div class="alert alert-success" *ngIf="success">Album has been added</div>
            <div class="alert alert-danger" *ngIf="error">An error occured while adding the album.</div>
            <button class="btn btn-primary" (click)="reloadComponent()">Add another album</button>
        </ng-container>
    </div>
</div>

<div class="card albums">
    <div class="card-body">
        <h5 class="card-title">Album content</h5>
        <div class="form-group form">
            <label for="album">Select an album</label>
            <select [(ngModel)]="selectedAlbumId" class="form-control albums_select" id="album" required>
                <option *ngFor="let album of albums" [value]="album.id">{{ album.title }}</option>
            </select>
            <div>
                <button class="btn btn-primary" [disabled]="!selectedAlbumId" (click)="onAlbumSelect()">Select</button>
            </div>
        </div>

        <ng-container *ngIf="selectedAlbumPhotos">
            <p *ngIf="selectedAlbumPhotos.length === 0">Geen foto's gevonden</p>
            <table *ngIf="selectedAlbumPhotos.length > 0" class="photo-table">
                <thead>
                    <tr>
                        <th class="image" scope="col"></th>
                        <th class="id" scope="col">Id</th>
                        <th class="date" scope="col">Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let photo of selectedAlbumPhotos">
                        <td class="image"><img [src]="photo.src" class="image" /></td>
                        <td class="id">{{ photo.id }}</td>
                        <td class="date">{{ photo.date | date: 'dd-MM-yyyy - HH:mm' }}</td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
    </div>
</div>
