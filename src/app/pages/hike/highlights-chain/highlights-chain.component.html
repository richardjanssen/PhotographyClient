<div *ngIf="highlights" #highlightsChain class="highlights-chain">
    <div class="highlights-chain_container" *ngFor="let highlight of highlights.slice(0, numberOfHighlights); index as i">
        <ng-container [ngSwitch]="highlight.type">
            <point-highlight
                *ngSwitchCase="highlightType.place"
                [highlight]="highlight.pointHighlight!"
                class="place-highlight"
            ></point-highlight>
            <section-highlight
                *ngSwitchCase="highlightType.section"
                class="section-highlight"
                [highlight]="highlight.sectionHighlight!"
            ></section-highlight>
        </ng-container>
    </div>
    <div class="expand-button-container" [ngClass]="{ hidden: numberOfHighlights === highlights.length }">
        <button *ngIf="numberOfHighlights < highlights.length" class="btn btn-secondary expand-button" (click)="onViewMoreHighlights()">
            Bekijk meer<bs-icon name="chevron-compact-down" iconColor="light" class="expand-icon"></bs-icon>
        </button>
    </div>
    <div class="connector" [ngClass]="{ 'section-ending': highlights[0].sectionHighlight }">
        <bs-icon class="connector-top" name="chevron-up" iconColor="primary-600"></bs-icon>
    </div>
</div>
