<div class="card highlight" [ngClass]="{ expandable, expanded, resizing, 'in-section': inSection }" (click)="toggleExpansion()">
    <div class="card-body">
        <ng-container *ngIf="!expanded || resizing">
            <span class="card-title card-body_title">{{ highlight.title }}</span>
            <svg *ngIf="!highlight.currentLocation" class="card-body_icon">
                <use xlink:href="../../../../../assets/icons/icon.svg#icon-dots" />
            </svg>
            <svg *ngIf="highlight.currentLocation" class="card-body_icon">
                <use xlink:href="../../../../../assets/icons/current_location.svg#current-location" />
            </svg>
            <span class="card-body_subtitle"
                ><i>{{ highlight.distance }}</i></span
            >
            <svg *ngIf="expandable" class="card-body_expansion-icon" width="16" height="16">
                <use xlink:href="../../../../../assets/icons/bootstrap/arrows-angle-expand.svg#arrows-angle-expand" />
            </svg>
        </ng-container>

        <div *ngIf="expanded && !resizing" [ngSwitch]="highlight.contentType" class="card-body_details">
            <h6 class="card-title card-body_title-details">{{ highlight.title }}</h6>
            <app-photos-highlight *ngSwitchCase="highlightContentType.photo"></app-photos-highlight>
            <p *ngSwitchDefault>Nothing to see here!</p>
        </div>
    </div>
</div>
