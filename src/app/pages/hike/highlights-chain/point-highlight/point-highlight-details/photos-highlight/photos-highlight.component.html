<div class="hiker-update">
    <ng-container *ngIf="album || parsedText">
        <div *ngIf="parsedText" [innerHTML]="parsedText" class="text"></div>
        <app-photo-grid *ngIf="album && album.photos.length > 0; else noPhotos" [photos]="album.photos"></app-photo-grid>
    </ng-container>

    <ng-template #noPhotos>
        <p *ngIf="type === highlightContentType.photo"><i>Deze update bevat geen foto's.</i></p>
    </ng-template>
</div>
