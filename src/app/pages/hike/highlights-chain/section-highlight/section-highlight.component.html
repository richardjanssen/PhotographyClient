<div class="section-highlight">
    <div class="background"></div>
    <ng-container *ngFor="let child of highlight.children">
        <point-highlight class="place-highlight in-section" [highlight]="child"></point-highlight>
    </ng-container>

    <div class="information">
        <div class="title-container">
            <h2 class="title">{{ highlight.title }}</h2>
            <div class="attributes">
                <div class="attribute">
                    <bs-icon class="bs-icon" name="ruler" iconColor="primary-700"></bs-icon>
                    <i>{{ highlight.startDistance | distance }} - {{ highlight.endDistance | distance }}</i>
                </div>
                <div class="attribute" *ngIf="highlight.firstEntered">
                    <bs-icon class="bs-icon" name="box-arrow-in-right" iconColor="primary-700"></bs-icon>
                    <i>{{ highlight.firstEntered | date : 'dd-MM-yyyy' }}</i>
                </div>
            </div>
        </div>
        <div class="icon-container">
            <icon name="wilderness-trees" class="icon" iconColor="primary-400"></icon>
        </div>
    </div>
</div>
