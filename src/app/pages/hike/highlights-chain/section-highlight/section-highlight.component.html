<div class="section-highlight">
    <div class="background"></div>
    <point-highlight *ngFor="let child of highlight.children" class="place-highlight in-section" [highlight]="child"></point-highlight>

    <div class="information">
        <div class="title-container">
            <h2 class="title">{{ highlight.title }}</h2>
        </div>
        <div class="icon-container">
            <icon name="icon-dots" class="icon" iconColor="primary-600"></icon>
        </div>
    </div>
</div>
