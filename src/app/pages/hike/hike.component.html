<app-header></app-header>
<hike-banner></hike-banner>
<ng-container *ngIf="highlights$ | async as highlightsResult">
    <loading-animation *ngIf="highlightsResult | loading"></loading-animation>
    <ng-container *ngIf="highlightsResult | valid">
        <highlights-chain [highlights]="(highlightsResult | data)!" class="highlights-chain"></highlights-chain>
        <app-footer></app-footer>
    </ng-container>
    <h6 class="error-message" *ngIf="highlightsResult | error"><i>Het laden is mislukt.</i></h6>
</ng-container>
